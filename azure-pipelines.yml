jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: build -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
      STATIQ_GITHUB_TOKEN: $(STATIQ_GITHUB_TOKEN)
- job: Linux
  pool:
    vmImage: 'ubuntu 16.04'
  steps:
  - script: pwsh ./build.ps1 -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
- job: Mac
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: pwsh ./build.ps1 -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)