jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '2.x'
  - task: UseDotNet@2
    inputs:
      version: '3.1.x'
  - script: build -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
      STATIQ_GITHUB_TOKEN: $(STATIQ_GITHUB_TOKEN)
      MYGET_API_KEY: $(MYGET_API_KEY)
- job: Linux
  pool:
    vmImage: 'ubuntu 16.04'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '2.x'
  - task: UseDotNet@2
    inputs:
      version: '3.1.x'
      includePreviewVersions: true
  - script: pwsh ./build.ps1 -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
- job: Mac
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '2.x'
  - task: UseDotNet@2
    inputs:
      version: '3.1.x'
      includePreviewVersions: true
  - script: pwsh ./build.ps1 -target BuildServer
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)